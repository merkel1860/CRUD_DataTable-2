<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <f:view>
      <head>
         <link href="resources/css/styles.css" rel="stylesheet" type="text/css"/>
         <title>
            <f:loadBundle basename="core.messages" var="msgs"/>
            <h:outputText value="#{msgs.windowTitle}"/>
         </title>
      </head>
      <body>
      <h:form>
      <h:dataTable value="#{numberList}" var="number">
      <h:column>
         <f:facet name="header">
            <h:outputText value="#{msgs.numberHeader}"/>
         </f:facet>
         <h:outputText value="#{number}"/>
      </h:column>
      <h:column>
         <f:facet name="header">
            <h:outputText value="#{msgs.textfieldHeader}"/>
         </f:facet>
         <h:inputText value="#{number}" size="3"/>
      </h:column>
      <h:column>
         <f:facet name="header">
            <h:outputText value="#{msgs.buttonHeader}"/>
         </f:facet>
         <h:commandButton value="#{number}"/>
      </h:column>
      <h:column>
         <f:facet name="header">
            <h:outputText value="#{msgs.checkboxHeader}"/>
         </f:facet>
         <h:selectBooleanCheckbox value="false"/>
      </h:column>
      <h:column>
      <f:facet name="header">
         <h:outputText value="#{msgs.linkHeader}"/>
      </f:facet>
      <h:commandLink>
         <h:outputText value="#{number}"/>
      </h:commandLink>
      </h:column>
      <h:column>
         <f:facet name="header">
            <h:outputText value="#{msgs.graphicHeader}"/>
         </f:facet>
         <h:graphicImage value="resources/images/dice#{number}.gif"
                         style="border: 0px"/>
      </h:column>
      <h:column>
         <f:facet name="header">
            <h:outputText value="#{msgs.menuHeader}"/>
         </f:facet>
         <h:selectOneMenu>
            <f:selectItem itemLabel="#{number}" itemValue="#{number}"/>
         </h:selectOneMenu>
      </h:column>
      <h:column>
         <f:facet name="header">
            <h:outputText value="#{msgs.radioHeader}"/>
         </f:facet>
         <h:selectOneRadio layout="LINE_DIRECTION" value="nextMonth">
            <f:selectItem itemValue="yes" itemLabel="yes"/>
            <f:selectItem itemValue="no" itemLabel="no" />
         </h:selectOneRadio>
      </h:column>
         <h:column>
            <f:facet name="header">
               <h:outputText value="#{msgs.listboxHeader}"/>
            </f:facet>
            <h:selectOneListbox size="3">
               <f:selectItem itemValue="yes" itemLabel="yes"/>
               <f:selectItem itemValue="maybe" itemLabel="maybe"/>
               <f:selectItem itemValue="no" itemLabel="no" />
               <f:selectItem itemValue="ok" itemLabel="ok" />
            </h:selectOneListbox>
         </h:column>
      </h:dataTable>
      </h:form>
      <h:graphicImage value="resources/images/sofa.png"
                      style="border: 0px"/>
      </body>
   </f:view>
</html>
